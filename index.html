<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

 
 <main class="section-center">
    <div class="img-cont">
      <img class="hero-img" src="./images/illustration-hero.svg" class="img-card" alt="illustration-hero">
    </div>

    <div class="text-cont">
      <h1 class="text-title fs-500 bold">Order Summary</h1>
      <p class="text-p fs-300">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="text-plan">
      <i class="note-log" ><img src="./images/icon-music.svg" alt=""></i>
      <div class="text-pricing">
        <h1 class="title-plan fs-300 bold">Annual Plan</h1>
        <h2 class="price-plan fs-300">$59.99/year</h2>
      </div>
      <button class="change-plan-btn fs-300">Change</button>
    </div>

    <div class="btn-container">
      <button type="button" class="btn payement-btn fs-300">Proceed to Payment</button>
      <button type="button" class="btn cancel-btn fs-300 bold">Cancel Order</button>
  </div>
 </main>

</body>
</html>
